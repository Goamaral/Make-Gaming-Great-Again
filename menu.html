<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/menu.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Righteous" rel="stylesheet">
</head>
<body>
    <left>
        <h1 id="title">Make Gaming Great Again</h1>
        <menu>
            <button id='storyGameButton' class="button pointer" onmouseover="PlaySound('hoverSound')" onmouseout="StopSound('hoverSound')">
                <p class="menu-subtitle" id='storyGameButton'>Story Mode</p>
            </button>
            <button id='infiniteGameButton' class="button pointer" onmouseover="PlaySound('hoverSound')" onmouseout="StopSound('hoverSound')">
                <p class="menu-subtitle" id='infiniteGameButton'>Infinite Mode</p>
                <audio id='hoverSound' src='resources/hover-sound.mp3'/>
            </button>
            <button id='howToPlayButton' class="button pointer" onmouseover="PlaySound('hoverSound')" onmouseout="StopSound('hoverSound')">
                <p class="menu-subtitle" id='howToPlayButton'>How to play</p>
                <audio id='hoverSound' src='resources/hover-sound.mp3'/>
            </button>
            <button id='highscoresButton' class="button pointer" onmouseover="PlaySound('hoverSound')" onmouseout="StopSound('hoverSound')">
                <p class="menu-subtitle" id='highscoresButton'>Highscores</p>
                <audio id='hoverSound' src='resources/hover-sound.mp3'/>
            </button>
            <button id='settingsButton' class="button pointer" onmouseover="PlaySound('hoverSound')" onmouseout="StopSound('hoverSound')">
                <p class="menu-subtitle" id='settingsButton'>Settings</p>
                <audio id='hoverSound' src='resources/hover-sound.mp3'/>
            </button>
        </menu>
    </left>
    <script type="text/javascript" src="scripts/menu.js" charset="utf-8"></script>
</body>
</html>
